<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fossils Make the Index</title>
</head>
<body>
  
  <h1>how many images per section?</h1> <br>

  <input type="number" id="nps" name="nps"/>
  <button onclick="saveNumber()">Save</button>
  <button onclick="displayNumber()">Display</button>
  <script>
    function saveNumber() {
      const number = document.getElementById('nps').value;

      localStorage.setItem('savedNumber', number);
      alert('Number saved!');
    }

    function displayNumber() {
      // Retrieve the number from localStorage
      const savedNumber = localStorage.getItem('savedNumber');

    if (savedNumber !== null) {
        document.getElementById('displayArea').innerText = `Saved Number: ${savedNumber}`;
    }
  </script> 

</body>
</html>
